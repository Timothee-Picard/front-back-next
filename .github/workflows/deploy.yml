name: CI/CD for Next.js

on:
  push:
    tags:
      - 'v*'
      # git tag v1.0.0
      # git push origin v1.0.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Clean output directory
        run: rm -rf out/*

      - name: Build the project
        run: npm run build

      - name: Build the doc
        run: npm run tsdoc

      - name: move docs to out
        run: mv docs out/documentation

      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: GitHub Connexion
        run: |
          git config --global user.email "dev.timothee.picard@gmail.com"
          git config --global user.name "Picard Timoth√©e"
          git remote set-url origin https://x-access-token:${{ secrets.CUSTOM_TOKEN }}@github.com/${{ github.repository }}
          git fetch origin main
          git checkout main

      - name: publish package on NPM
        run: |
          npm version patch --no-git-tag-version
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes
        run: |
          git add package.json
          git commit -am "Build and publish package [skip ci]"
          git push origin main
          git push https://${{ secrets.CUSTOM_TOKEN }}@github.com/${{ github.repository }}

      - name: Setup
        id: pages
        uses: actions/configure-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2